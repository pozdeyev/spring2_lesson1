<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Product Page</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <div th:replace="~{navigation :: navigation(Home)}"/>

    <br>
    <h2 h2 align="center" th:text="'Информация о товаре'"></h2>

    <br>
    <h2 th:text="${product.getTitle()}"></h2>

    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Описание товара</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.id}"/>
            <td th:text="${product.description}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-success">
                    <div th:text="#{activity.addtocart}"></div></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${comment.size() > 0}">
        <h3>Комментарии</h3>
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Пользователь</th>
                <th>Комментарий</th>
                <th>Оценка</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comm : ${comment}">
                <td th:text="${comm.id}"/>
                <td th:text="${comm.getUser().getFirstName()} + ' ' + ${comm.getUser().getLastName()}"/>
                <td th:text="${comm.getComment()}"/>
                <td th:text="${comm.getMark()}"/>
            </tr>
            </tbody>
        </table>
    </div>



    <br>

    <p sec:authorize="isAnonymous()" th:text="'Только зарегистрированные пользователи могут оставлять комментарии'"/>
    <p sec:authorize th:if="${customer} == isNotCustomer" th:text="'Вы не покупали данный товар, поэтому не можете оставить свой комментарий.'"/>

    <a sec:authorize th:if="${customer} == isCustomer" href="@{'/product/comment' + ${product.id}}" class="btn btn-light">
        <div th:text="'Комментировать...'"></div></a>

</div>
</body>

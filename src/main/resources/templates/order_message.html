<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Order page</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <br>
    <h2 th:text="${order.getUser().getFirstName()}+ ','"></h2>
    <div th:text="#{order.header.title}+ ':'"></div>
    <br>

    <form th:action="@{/order_create/}" method="GET">
        <div class="input-group">

            <input class="form-control" th:value="${param.address}" name="address" type="text"
                   th:placeholder="#{order.delivery}"/>

            <input class="form-control" th:value="${param.phone}" name="phone" type="text"
                   th:placeholder="${order.getUser().getPhone()}"/>
        </div>
        <br>

        <div>
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>
                        <div th:text="#{cart.table.itemname}"></div>
                    </th>
                    <th>
                        <div th:text="#{cart.table.quanty}"></div>
                    </th>
                    <th>
                        <div th:text="#{cart.table.prices}"></div>
                    </th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="orderItem : ${order.items}">
                    <td th:text="${orderItem.product.title}"/>
                    <td th:text="${orderItem.quantity}"/>
                    <td th:text="${orderItem.price}"/>

                </tr>
                </tbody>

                <tfoot>
                <td style="font-style: italic;">
                    <div th:text="#{order.total}"></div>
                </td>
                <td style="font-style: italic;"></td>
                <td style="font-style: italic;" th:utext="'<b>' + ${order.price}+ '</b>'"></td>
                </tfoot>
            </table>

        </div>

        <br>
        <button type="submit" th:text="#{order.send.message}" class="btn btn-primary"></button>
    </form>
</div>


</body>
</html>

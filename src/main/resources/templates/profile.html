<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Profile)}" />

    <br>
    <h2 h2 align="center" th:text="Профиль"></h2>


    <h5 th:text="'Имя: ' + ${user.firstName} + ' ' + ${user.lastName}" />
    <h5 th:text="'Телефон: ' + ${user.phone}" />
    <h5 th:text="'Электронная почта:  ' + ${user.email}" />

    <p th:if="${user.email_approve} == false"
       th:text="'Ваша почта не подтверждена'"/>

    <p th:if="${user.email_approve} == true"
       th:text="'Ваша почта подтверждена'"/>

</div>
</body>
</html>
